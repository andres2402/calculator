<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="calculadora">
      <output class="pantalla" aria-live="polite">0</output>
      <button type="button" id="c" class="btn">AC</button>
      <button type="button" id="borrar" class="btn">DEL</button>
      <button type="button" class="btn operador">/</button>
      <button type="button" class="btn operador">*</button>
      <button type="button" class="btn numero">7</button>
      <button type="button" class="btn numero">8</button>
      <button type="button" class="btn numero">9</button>
      <button type="button" class="btn operador">-</button>
      <button type="button" class="btn numero">4</button>
      <button type="button" class="btn numero">5</button>
      <button type="button" class="btn numero">6</button>
      <button type="button" class="btn operador">+</button>
      <button type="button" class="btn numero">1</button>
      <button type="button" class="btn numero">2</button>
      <button type="button" class="btn numero">3</button>
      <button type="button" id="igual" class="btn">=</button>
      <button type="button" id="cero" class="btn numero">0</button>
      <button type="button" class="btn decimal">.</button>
    </main>
    <script src="./js/main.js" defer></script>
  </body>
</html>
